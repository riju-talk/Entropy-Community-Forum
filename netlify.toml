[build]
  # Set base to Next.js app directory (NOT repo root)
  base = "apps/app"
  
  # Build command - ONLY Next.js
  command = "npm run build"
  
  # Publish the Next.js build output (relative to base directory)
  publish = "apps/app/.next"
  
  # Ignore the Python backend completely
  ignore = "/apps/ai-agent/**"

# Environment variables for build
[build.environment]
  NODE_VERSION = "18.20.8"
  NPM_FLAGS = "--legacy-peer-deps"
  # Skip Python installs
  SKIP_PYTHON = "true"

# Netlify Functions (for proxy)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Next.js plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirects - proxy AI agent requests to Render backend
[[redirects]]
  from = "/api/ai-agent/*"
  to = "/.netlify/functions/proxy-ai-agent/:splat"
  status = 200
  force = true

# Workspace configuration - exclude ai-agent
[workspace]
  packages = ["apps/app"]
