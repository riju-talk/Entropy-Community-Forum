name: Keep Server Alive

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping the server
        run: |
          echo "Pinging https://entropy-community-forum.onrender.com/"
          response=$(curl -s -o /dev/null -w "%{http_code}" https://entropy-community-forum.onrender.com/)
          echo "Response code: $response"
          
          if [ $response -eq 200 ] || [ $response -eq 301 ] || [ $response -eq 302 ]; then
            echo "✅ Server is alive!"
          else
            echo "⚠️ Server returned unexpected status code: $response"
          fi
      
      - name: Log timestamp
        run: echo "Pinged at $(date -u)"